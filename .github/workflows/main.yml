name: Java Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Check Out Code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        ditribution: "temurin"
        architecture: "x64"
                  
    - name: setup-chromedriver     
      uses: nanasess/setup-chromedriver@v2.2.0

    
    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test
